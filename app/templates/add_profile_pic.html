<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Profile Picture</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/add_profile_pic.css') }}"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="back-container">
      <a href="/profile" class="back_btn">X</a>
    </div>
      <h2>Upload Your Profile Picture</h2>

      <form id="profile_form" method="POST" enctype="multipart/form-data">
        <div class="profile-pic-container">
          <img
            id="profilePreview"
            src="{{ url_for('static', filename='profile_pictures/' ~ profile_pic) }}"
            alt="Default Profile Picture"
          />
        </div>

        <input type="file" id="profileInput" required />

        <button type="submit" class="btn-upload">Upload</button>
      </form>
    </div>

    <script>
      const token = localStorage.getItem("access_token");

      document
        .getElementById("profile_form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fileInput = document.getElementById("profileInput");
          const file = fileInput.files[0];

          if (!file) {
            alert("Please select a file to upload.");
            return;
          }

          const formData = new FormData();
          formData.append("profile_pictures", file);

          fetch(`/profile/edit_profile_pic`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              // ⚠️ DO NOT set 'Content-Type' manually when using FormData
            },
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                alert("Profile picture updated successfully!");
                window.location.href = "/profile/";
              } else {
                alert("Failed to update profile picture.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while updating the profile picture.");
            });
        });
    </script>
  </body>
</html>
